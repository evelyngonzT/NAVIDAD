<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üéÑ PERDISTE üéÅ</title>
  <link rel="icon" type="image/png" href="./assets/favicon.png"/>

  <!-- Tipograf√≠a navide√±a -->
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Mountains of Christmas", cursive;
      background: url("./assets/fondo.jpg") center/cover no-repeat;
      color: #fff;
    }

    .pantalla {
      text-align: center;
      padding: 40px 70px;
      background: rgba(0, 0, 0, 0.45);
      border-radius: 25px;
      backdrop-filter: blur(5px);
      border: 3px solid #fff;
    }

    .tituloAnimado {
      font-size: 4rem;
      text-shadow: 4px 4px 12px #ff0000;
      color: #ff2b2b;
    }

    .subtexto {
      font-size: 1.7rem;
      margin-top: 20px;
      color: #ffef9a;
      text-shadow: 2px 2px 8px #008000;
    }

    .botonAnimado {
      margin-top: 30px;
      padding: 15px 35px;
      font-size: 1.5rem;
      cursor: pointer;
      border: none;
      border-radius: 18px;
      background: #ff2b2b;
      color: white;
      box-shadow: 0 0 15px #ff0000;
      transition: 0.25s ease-in-out;
      font-family: "Mountains of Christmas", cursive;
    }

    .botonAnimado:hover {
      transform: scale(1.12);
      background: #ff6a6a;
      box-shadow: 0 0 25px #ff3b3b;
    }
  </style>
</head>
<body>

  <canvas id="medusaCanvas" style="position: absolute; top: 0; left: 0; z-index: -1;"></canvas>

  <div class="pantalla">
    <h1 class="tituloAnimado">üéÖ PERDISTE üéÑ</h1>
    <p class="subtexto">FUERON DEMASIADAS PI√ëATAS... ¬°PERO PUEDES VOLVER A INTENTAR! ‚ùÑÔ∏è</p>
    <button class="botonAnimado" onclick="window.location.href='index.html'">REINTENTAR</button>
  </div>

  <audio src="assets/burbuja.mp3" autoplay></audio>

  <script type="module">
    import * as THREE from './js/three.module.js';
    import { OrbitControls } from './js/OrbitControls.js';
    import submarino from './js/submarino.js';
    
    const canvas = document.getElementById("medusaCanvas");
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 12);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enablePan = false;
    controls.enableZoom = false;
    controls.enableRotate = false;

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    const directional = new THREE.DirectionalLight(0xffffff, 1);
    directional.position.set(10, 10, 10);
    scene.add(ambientLight, directional);

    const sub = submarino({ x: 0, y: 0, z: 0 });
    sub.position.set(0, 3.5, 0);
    sub.scale.set(0.2, 0.2, 0.2);
    scene.add(sub);

    function animate() {
      requestAnimationFrame(animate);
      sub.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>
</html>
